<!DOCTYPE html>
<html>
  <head>
    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <meta charset="utf-8"name="viewport" content="width=device-width, initial-scale=1">
    <title>Astro Weight Calculator</title>
    <link rel="stylesheet" href="styles.css">
    <!--Import google fonts-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500&display=swap" rel="stylesheet">
    <!--Import materialize.css-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
  </head>
  <body>
    <div class="container">
      <div class="class center-align">
        <h1 id="astroText">Astro Weight Calculator!</h1>
        <h6 id="introText">Enter your weight below and then select a star or planet to find out how it's surface gravity would affect your weight.</h6>
      </div>
      <form>
        <div class="row">
          <div class="col s6">
            <div class="input-field">
              <input  id="user-weight" type="text" placeholder="Weight (lbs)">
              <label for="user-weight">Enter your weight</label>
            </div>  
          </div>
          <div class="col s6">
            <div class="input-field">
              <select id="planets"></select>
              <label for="planets">Choose your star / planet
                  
              </label>
            </div>
          </div>
        </div>
      </form>
      <div class="row">
        <div class="center-align">
          <button class="btn btn-large red waves-effect waves-light" id="calculate-button" onclick="handleClickEvent()"><i class="material-icons left">play_arrow</i>Calculate</button>
        </div>
      </div>
      <div class="center-align">
        <h4 id="output"></h4>
      </div>
  </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="main.js" type="text/javascript" charset="utf-8"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script>
      document.addEventListener('DOMContentLoaded', function() {
        var elems = document.querySelectorAll('select');
        var instances = M.FormSelect.init(elems);
      });
    </script>
</html>
